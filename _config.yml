# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Lab Notebook
email: ross.cunning@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  This is my open lab notebook describing my research activities, ideas, 
  successes, failures, and goals.
baseurl: "/labnotebook/" # the subpath of your site, e.g. /blog
url: "http://jrcunning.github.io" # the base hostname & protocol for your site
twitter_username: jrcunning
github_username:  jrcunning
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # all posts only
    values:
      layout: "default"

# Build settings
markdown: kramdown
